name: Frontend CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix react-front

      - name: Run tests (Jest with coverage report)
        run: npm run test:ci --prefix react-front

      - name: Build project
        run: npm run build --prefix react-front

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: react-front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: IssaJaguraga_Luxe-Haven
          SONAR_ORGANIZATION: luxe-haven